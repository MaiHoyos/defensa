<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portada ‚Äî Defensa TFM (Zython)</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { font-family: 'Fredoka', sans-serif; }

    :root{
      --card: rgba(255,255,255,.10);
      --border: rgba(255,255,255,.18);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 24px;
    }

    :focus-visible{
      outline: 3px solid rgba(96,165,250,.8);
      outline-offset: 3px;
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    body {
      background: linear-gradient(-45deg, #1a0b2e, #16213e, #0f3460, #533483);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes floatRocket {
      0%, 100% { transform: translateY(0px) rotate(-5deg); }
      50% { transform: translateY(-30px) rotate(5deg); }
    }
    .float-rocket { animation: floatRocket 3s ease-in-out infinite; }

    @keyframes titleGlow {
      0%, 100% {
        text-shadow: 0 0 20px rgba(59, 130, 246, 0.8),
                     0 0 40px rgba(147, 51, 234, 0.6),
                     0 0 60px rgba(236, 72, 153, 0.4);
      }
      50% {
        text-shadow: 0 0 30px rgba(59, 130, 246, 1),
                     0 0 60px rgba(147, 51, 234, 0.8),
                     0 0 90px rgba(236, 72, 153, 0.6);
      }
    }
    .title-hero { animation: titleGlow 3s ease-in-out infinite; }

    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.6), 0 0 60px rgba(147, 51, 234, 0.4); }
      50% { box-shadow: 0 0 50px rgba(59, 130, 246, 0.9), 0 0 90px rgba(147, 51, 234, 0.6); }
    }
    .animate-pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }

    @keyframes fadeInScale {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .animate-fade-in-scale { animation: fadeInScale 0.8s ease-out; }

    /* Fondo de estrellas (igual vibe) */
    .stars {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      transition: transform .2s ease;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
      opacity: .8;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.25; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Bot√≥n 3D + brillo (igual estilo) */
    .btn-3d {
      transition: all 0.3s ease;
      box-shadow: 0 6px 0 rgba(0, 0, 0, 0.3), 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .btn-3d:hover { transform: translateY(-2px); box-shadow: 0 8px 0 rgba(0, 0, 0, 0.3), 0 15px 30px rgba(0, 0, 0, 0.3); }
    .btn-3d:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0, 0, 0, 0.3), 0 5px 10px rgba(0, 0, 0, 0.2); }

    .btn-premium { position: relative; overflow: hidden; }
    .btn-premium::after{
      content:"";
      position:absolute;
      inset:-120%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent);
      transform: rotate(25deg) translateX(-40%);
      transition: transform .6s ease;
      pointer-events: none;
    }
    .btn-premium:hover::after{ transform: rotate(25deg) translateX(40%); }

    .glass-card {
      background: var(--card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
    }
  </style>
</head>

<body class="text-white">
  <div class="stars" id="stars" aria-hidden="true"></div>

  <!-- Portada √∫nica -->
  <main class="relative z-10 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-5xl w-full text-center animate-fade-in-scale">
      <div class="text-9xl mb-10 float-rocket">üöÄ</div>

     <h1 class="text-6xl md:text-8xl font-bold mb-6 bg-gradient-to-r from-cyan-300 via-blue-400 to-purple-500 bg-clip-text text-transparent title-hero leading-tight">
  EXPLORACI√ìN<br/>DE ZYTHON
</h1>

      <!-- T√≠tulo del TFM -->
      <div class="max-w-4xl mx-auto mt-10 glass-card p-6 md:p-8">
        <p class="text-sm md:text-base text-white/70 mb-2">Trabajo Fin de Master</p>
        <h2 class="text-2xl md:text-4xl font-bold text-white/95 leading-snug">
  Dise√±o de una unidad did√°ctica mediante el uso de rob√≥tica para promover el pensamiento matem√°tico y computacional en 4.¬∫ de Primaria
</h2>

        <!-- Tu nombre -->
        <p class="mt-4 text-lg md:text-xl text-white/90">
          <span class="text-white/70">Estudiante:</span>
          <span class="font-bold">Maileen Julissa Hoyos Castellanos</span>
        </p>
      </div>

      <!-- Bot√≥n iniciar -->
      <div class="mt-10">
        <button
          id="startBtn"
          class="px-16 py-7 bg-gradient-to-r from-green-500 via-blue-500 to-purple-600 hover:from-green-600 hover:via-blue-600 hover:to-purple-700 rounded-3xl font-bold text-3xl md:text-4xl transition-all duration-300 transform hover:scale-110 animate-pulse-glow btn-3d btn-premium"
          type="button"
        >
          Iniciar
        </button>
      </div>

      <!-- (Opcional) microtexto -->
      <p class="mt-6 text-sm text-white/60">
        Pulsa ‚ÄúIniciar‚Äù para acceder al contenido
      </p>
    </div>
  </main>

  <script>
    'use strict';

    // Estrellas (mismo vibe)
    function createStars() {
      const starsContainer = document.getElementById('stars');
      if (!starsContainer) return;
      starsContainer.innerHTML = '';
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        const size = Math.random() * 3 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;
      const stars = document.getElementById('stars');
      if (stars) stars.style.transform = `translate(${x}px, ${y}px)`;
    });

    document.addEventListener('DOMContentLoaded', createStars);

    // Acci√≥n del bot√≥n (placeholder)
    document.getElementById('startBtn').addEventListener('click', () => {
      // Aqu√≠ luego enlazamos a la Pantalla 1 (contexto y problema).

      alert('Listo ‚úÖ Luego conectamos este bot√≥n con la Pantalla 1.');
    });
  </script>
</body>
</html>
